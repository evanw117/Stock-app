<!-- src/app/settings/settings.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>⚙️ Settings ⚙️</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="settings-background" forceOverscroll="false">
  <div class="container">

    <!-- Account Section -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Account</ion-card-title>
      </ion-card-header>
      <ion-card-content>

        <!-- Email -->
        <ion-item lines="full">
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>
            <h3>Email</h3>
            <p>{{ userEmail }}</p>
          </ion-label>
        </ion-item>

        <!-- Password with mask/show toggle -->
        <ion-item lines="full">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label>
            <h3>Password</h3>
            <p>{{ showPassword ? password : maskedPassword }}</p>
          </ion-label>
          <ion-button fill="clear" slot="end" (click)="toggleShowPassword()">
            <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
          </ion-button>
        </ion-item>

        <!-- Change Password button -->
        <ion-item lines="full" button (click)="changePassword()">
          <ion-icon name="key-outline" slot="start"></ion-icon>
          <ion-label>Change Password</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>

      </ion-card-content>
    </ion-card>

    <!-- Preferences Section -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Preferences</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item lines="full">
          <ion-icon name="moon-outline" slot="start"></ion-icon>
          <ion-label>Dark Mode</ion-label>
          <ion-toggle
            slot="end"
            [checked]="darkMode"
            (ionChange)="toggleDarkMode($event)"
          ></ion-toggle>
        </ion-item>
        <ion-item lines="full">
         
          
        </ion-item>
      </ion-card-content>
    </ion-card>

    <!-- Actions Section -->
    <ion-card>
      <ion-card-content>
        <ion-button expand="block" color="medium" (click)="logout()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          Log Out
        </ion-button>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons class="nav-buttons">
      <ion-button fill="clear" (click)="goToHome()">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-button>
      <ion-button fill="clear" (click)="goToSearch()">
        <ion-icon name="search-outline"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-button>
      <ion-button fill="clear" (click)="goToSettings()" class="active">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
