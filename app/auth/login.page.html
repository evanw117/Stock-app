<!-- src/app/login/login.page.html -->
<ion-content class="login-background">
  <div class="form-wrapper">
    <div class="logo-container">
      <!-- Swap in your actual logo here -->
      <img src="assets/logo.png" alt="Your App Logo" />
    </div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome Back</ion-card-title>
        <ion-card-subtitle>Please log in to continue</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-button 
            type="submit" 
            expand="block" 
            [disabled]="form.invalid" 
            class="primary-button">
            Login
          </ion-button>
        </form>
        <p class="ion-text-center switch-text">
          Donâ€™t have an account?
          <a routerLink="/register">Sign Up</a>
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
