<!-- src/app/register/register.page.html -->
<ion-content class="register-background">
  <div class="form-wrapper">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Your App Logo" />
    </div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Create Account</ion-card-title>
        <ion-card-subtitle>Join us today!</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-button 
            type="submit" 
            expand="block" 
            [disabled]="form.invalid" 
            class="primary-button">
            Sign Up
          </ion-button>
        </form>
        <p class="ion-text-center switch-text">
          Already have an account?
          <ion-button fill="clear" size="small" (click)="goToLogin()">
            Log In
          </ion-button>
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
